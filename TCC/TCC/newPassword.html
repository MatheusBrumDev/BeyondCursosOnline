<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altere sua senha</title>
    <link rel="stylesheet" href="styleCreateAccount.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <header>
                <div id="logo">
                    <img src="/img/logo.png" alt="BCO"> 
                </div>
                <!-- <img src="/img/user.png" alt="user Icon"> -->
                </header>
                <form id="formLogin" >
                    <h2>Altere sua senha</h2>
                    <input type="password" id="newPassword" name="newPassword" placeholder="NOVA SENHA" minlength="8">
                    <input type="password" id="newPasswordConfirmation" name="newPasswordConfirmation" placeholder="CONFIRMAR NOVA SENHA" minlength="8"> 
                    <div class="buttonWrapper">
                        <button id="newPasswordSubmit" class="btn" >Enviar</button> 
                    </div>
                </form>
        </div>
        <div class="hero"></div>
    </div>
</body>
</html>
