<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <header>
                <div id="logo">
                    <img src="/img/logo.png" alt="BCO"> 
                </div>
                <img src="/img/user.png" alt="user Icon">
                </header>
                <form id="formLogin" >
                    <h2>Login</h2>
                    <input type="text" id="inputEmail" name="Email" placeholder="EMAIL">
                    <input type="password" id="inputPassword" name="Password" placeholder="SENHA" minlength="8"> 
                    <a href="" id="LinkPasswordRecovery">Esqueceu sua senha?</a> 
                    <div class="buttonWrapper">
                        <button id="btnLogin" class="btn" >Entrar</button> 
                        <a href="" id="btnNewAccount" class="btn">Nova Conta</a>
                    </div>
                    <label for="InputRememberMe">
                        <input type="checkbox" name="RememberMe" id="InputRememberMe">
                        Lembrar-me
                    </label>
                </form>
        </div>
        <div class="hero"></div>
    </div>
    
</body>
</html>
